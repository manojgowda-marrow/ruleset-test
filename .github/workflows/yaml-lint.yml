name: YAML Lint

on:
  pull_request:
  push:
    branches:
      - main
      - develop   # add if you protect develop

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: yamllint .
